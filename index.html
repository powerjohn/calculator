<!doctype html>
<html lang="en">
<head>
	<title>
		
	</title>
	<meta charset = "utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    	<div class="calculator">
    	<h4 class="title">empoweredbydesign</h4>
    	<p id="small-text">ELECTRONIC CALCULATOR</p>
    	<div class="display">
    		<span id="numDisplay"></span>
    	</div>
    	<div class="button-set">
    		<div class="rows">
    			<span class="left cancel cancelAll">AC</span>
    			<span class="left cancel cancelLast">CE</span>
    			<span class="right operator">%</span>
    			<span class="right operator">/</span>
    		</div>
    		<div class="rows">
    			<span class="left num">7</span>
    			<span class="left num">8</span>
    			<span class="right operator">X</span>
    			<span class="right num">9</span>
    		</div>
    		<div class="rows">
    			<span class="left num">4</span>
    			<span class="left num">5</span>
    			<span class="right operator">-</span>
    			<span class="right num">6</span>
    		</div>
    		<div class="rows">
    			<span class="left num">1</span>
    			<span class="left num">2</span>
    			<span class="right lg operator">+</span>
    			<span class="right num">3</span>
    		</div>
    		<div class="rows">
    			<span class="left num">0</span>
    			<span class="left num">.</span>
    			<span class="right operator">=</span>
    		</div>
    	</div>
    	</div>
    		
    	</div>
    <script src="jquery-1.11.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
